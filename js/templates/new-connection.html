<div class="individual_feed_item">
  <div class="feed_item">
    <div class="feed_body">
      <div class="row">
        <div class="feed_profile_pic">
        </div>
        <div class="feed_text">
          <p id="connection-update" class="small_text">
              <a id="person" class="anchor"></a>
              <span> has a new connection.</span>
          </p>
          <div id="friend-details">
            <div id="friend-pic"></div>
            <div id="friend-description">
              <a id="friend-name" class="anchor"></a><br>
              <span id="friend-job"></span><br>
              <span id="friend-location"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="comment_area">
      <p>Add a comment</p>
      <form>
        <textarea rows="3" class="span6"></textarea><br/>
        <input type="submit" class="btn" />
      </form>
    </div>
    <hr class="feed_hr" />
    <div class="bottom_meta">
      <div class="row">
        <div class="bottom_left">
          <div class="share_wrapper">
            <div class="share"><a href="#" class="share_button"><i class="icon-heart"></i></a></div>
            <div class="share_hidden">
              <ul class="hover_heart">
                <span class="internal_heart"><i class="icon-heart"></i> Share This Post</span> 
                <div class="social_links">
                  <li><span><i class="icon-twitter"></i> Twitter</span></li>
                  <li><span><i class="icon-facebook"></i> Facebook</span></li>
                  <li><span><i class="icon-pinterest"></i> Pinterest</span></li>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <div class="bottom_right">
          <span class="anchor">Like</span> <span> | </span><span class="anchor">Comment</span> <span> | </span><span id="connected">2 days ago</span>
        </div> 
      </div>
    </div>
  </div>
</div>
